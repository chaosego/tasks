<div>
    <strong>Balance</strong>

    <select (change)="reloadBalance()" [(ngModel)]="model.year">
        <option value="2017" selected>2017</option>
    </select>
    <select (change)="reloadBalance()" [(ngModel)]="model.month">
        <option value="10" selected>October</option>
        <option value="11" selected>November</option>
        <option value="12" selected>December</option>
    </select>
    
    <table>
        <tr>
            <th>Account</th>
            <th>Initial</th>
            <th>Charges</th>
            <th>Withdrawals</th>
            <th>Final</th>
        </tr>
        <tr *ngFor="let b of viewData.monthBalance">
            <td>{{b.bal_txt_account}}</td>
            <td>{{b.bal_initial}}</td>
            <td>{{b.bal_charges}}</td>
            <td>{{b.bal_withdrawals}}</td>
            <td>{{b.bal_final}}</td>
        </tr>
    </table>
</div>
