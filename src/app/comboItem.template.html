<button (click)="toggleView()">{{addLabel}}</button>

<div *ngIf="viewAddForm">
    <label for="{{name}}">{{inputLabel}}</label>
    <input type="text" name="{{name}}" id="{{name}}" [(ngModel)]="value"
        (keydown.enter)="onNewItem(value)">
    <button (click)="onNewItem(value)">{{buttonLabel}}</button>
</div>
